<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasctipt</title>
    <script>
        function welcome () {
            alert("Welcome!!");
        }
        function suprise () {
            alert("BOOOOOO")
        }
        function second () {
            alert("Welcome!")
        }
    </script>
</head>
<body onload="welcome">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero illo quisquam vel, minima necessitatibus voluptates consectetur itaque veritatis quasi aliquam cupiditate, distinctio molestiae corrupti minus. Consequuntur aspernatur quam sapiente quia.</p>
    <a onclick="suprise();">Click for Suprise</a><br>
    <a onmouseover="second();">Hover to feel welcomed!</a>
</body>
</html>

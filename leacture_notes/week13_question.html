<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Response</title>
    <script>
        function wrongAnswer () {
            document.getElementById("wrong").innerHTML = "True is incorrect";
        }
        function correctAnswer () {
            document.getElementById("correct").innerHTML = "False is correct";
        }
    </script>
</head>
<body>
    <p>Java and JavaScript are the same thing.</p>
    <p id="wrong" onclick="wrongAnswer();">True</p>
    <p id="correct" onclick="correctAnswer();">False</p>
</body>
</html>
